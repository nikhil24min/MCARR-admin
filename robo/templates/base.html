{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCARR</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'base.css' %}">

    {% block style %}
    {% endblock %}


</head>
<body>
    <!-- navbar ----------------------------------------------------------------------------------->
    <header>
        <nav class="navbar navbar-expand-lg py-3  ">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="{% static 'IMAGES/robot.png' %}" alt="" width="60" height="60">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link px-md-3 mx-md-2 text-center active" href="{% url 'index_url' %}">Home</a>
                  <a class="nav-link px-md-3 mx-md-2 text-center" href="#">About Us</a>
                  <a class="nav-link px-md-3 mx-md-2 text-center" href="{% url 'feedback_list_url' %}">Feedbacks</a>
                  <a class="nav-link px-md-3 mx-md-2 text-center" href="{% url 'interactions_list_url' %}">Interactions</a>
                  <a class="nav-link px-md-3 mx-md-2 text-center" href="#">Documentation</a>
                  <a class="nav-link px-md-3 mx-md-2 text-center" href="#">Login</a>
                 
                </div>
              </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}
         

    <footer id="footerID" class="footer bg-dark">
        <div class="footer container">
            <div class="address row justify-content-center p-5 justify-content-center text-center">
                <p>Christ(deemed to be University)
                    <br>Bengaluru
                    <br>080 79849384
                    <br>christ@gmail.com
                </p>
            </div>
        </div>
    </footer>

    {% block script %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
</body>
</html>
