{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'feedbacks.css' %}">
{% endblock %}

{% block content %}

<section id="feedback_bg">


<div class="tablediv container">
  <div class="tableheader d-flex justify-content-between align-items-center">
    <div><h2 class="col">Interactions</h2></div>
    <div> <a class="col backbtn" href=""><i class="fa-solid fa-arrow-left"></i>Back</a></div>
      
     
  </div>


  <table class="table table-responsive ">
      <thead class="thead">
        <tr>
          <th>Sl.no</th>
          <th>Timestamp</th>
          <th>Total queries</th>
          <th>Correctly answered</th>
        </tr>
      </thead>
      <tbody>
        {% for each in inters %}
        <tr>
          <td class="slno">{{each.intID}}</td>
          <td>{{each.datetime}}</td>
          <td>{{each.questionscount}}</td>
          <td>{{each.correctcount}}</td>
        </tr>
        {% endfor %}
      </tbody>
  </table>
</div>
</section>
{% endblock %}
</body>
</html>
